<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ourTest backend</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <div class="container">
        <div class="row row-content">
            <div class="col-12">
                <h3>Post Question for Topic</h3>
            </div>
            <div class="offset-2">
                <form onsubmit="submitQuestionToTopic(event)">
                    <div class="form-group row">
                        <label for="text" class="col-12 col-form-label">
                            Question Text
                        </label>
                        <div class="col-12">
                            <textarea class="form-control" rows="10"
                                        id="text" name="text" placeholder="Enter Question text..."></textarea>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group row">
                        <label for="options" class="col-12 col-form-label">
                            Options
                            <button class="btn btn-secondary fa fa-plus" onclick="addOption()" type="button">
                            </button>
                        </label>
                        <div class="col-12" id="options">
                            <input type="text" class="form-control option"
                                   id="0" name="text" placeholder="Enter option 0">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group row">
                        <label class="col-form-label col-12">
                            Answer
                        </label>
                        <div class="col-md-6">
                            <input type="text" id="answerText" name="answerText" class="form-control" placeholder="Type answer text...">
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="answerIndex" name="answerIndex" class="form-control" placeholder="Type answer index...">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label class="col-form-label col-12" for="topicId">
                            TopicId
                        </label>
                        <div class="row">
                            <div class="col-12">
                                <input type="text" id="topicId" name="topicId" class="form-control" placeholder="Type topic id...">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">
                                Submit Question
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="./javascripts/index.js"></script>
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
